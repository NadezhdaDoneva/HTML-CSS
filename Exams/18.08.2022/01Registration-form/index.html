<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 01</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="left">
          <div class="div-heading">
            <h1 class="heading">REGISTRATION FORM</h1>
          </div>
          <form action="/submit">
            <div class="form-grid">
              <p class="title title1">First Name</p>
              <input type="text" class="input1 input-field" />
              <p class="title title2">Last Name</p>
              <input type="text" class="input2 input-field" />
            </div>
            <p class="title">Email</p>
            <input type="text" class="input-field" />
            <p class="title">Password</p>
            <input type="text" class="input-field" />
            <p class="title">Confirm Password</p>
            <input type="text" class="input-field check" />
            <input class="ckeck" type="checkbox" />
            <p class="title accept">I accept the Terms of Use & Privacy Policy.</p>
            <button class="btn">REGISTER NOW</button>
          </form>
        </div>
        <div class="right"></div>
      </section>
    </main>
  </body>
</html>
