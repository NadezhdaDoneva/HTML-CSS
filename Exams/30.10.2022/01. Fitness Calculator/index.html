<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
        <article class="article-info">
            <img class="img" src="./image/calculator.png" alt="running" />
            <section class="info">
              <h1 class="heading">FITNESS CALCULATOR</h1>
              <div class="btn-div">
                <button class="btn green">Standart units (US)</button>
                <button class="btn">Metric units</button>
              </div>
      
              <form action="/submit">
                <div class="div-grid">
                  <h2 class="title">Gender</h2>
                  <select name="gender" id="gender">
                    <option value="Female">Female</option>
                    <option value="Female">Male</option>
                    <option value="Female">Other</option>
                  </select>
                  <input
                    class="years"
                    type="text"
                    name="Years..."
                    placeholder="Years..."
                  />
                </div>
      
                <h2>Weight</h2>
      
                <input
                  class="pounds"
                  type="text"
                  name="Pounds..."
                  placeholder="Pounds..."
                />
      
                <h2>Height</h2>
                <div class="div-grid-height">
                  <input
                    class="height"
                    type="text"
                    name="Feet..."
                    placeholder="Feet..."
                  />
                  <input
                    class="height"
                    type="text"
                    name="Inches..."
                    placeholder="Inches..."
                  />
                </div>
                <button class="blue-btn">Calculate</button>
              </form>
            </section>
          </article>
    </main>
  </body>
</html>
